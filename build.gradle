plugins {
    id 'java'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


dependencies {
   compile 'junit:junit:4.13'
   testCompile 'junit:junit:4.13'
}


sourceSets {
	// Ich benutze nicht den Standard-Path
    main {
        java {
            srcDirs = ["src"]
        }
    }
}

clean.doFirst {
    delete "/build"
    println "Build Ordner geloescht"
}